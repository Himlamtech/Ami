services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: amiver2-backend
    env_file:
      - .env
    environment:
      APP_PORT: ${APP_PORT:-11121}
      MONGODB_HOST: mongodb
      MINIO_ENDPOINT: ami_minio:9000
      QDRANT_HOST: qdrant
    depends_on:
      mongodb:
        condition: service_healthy
      qdrant:
        condition: service_started
      minio:
        condition: service_healthy
    ports:
      - "${APP_PORT:-11121}:11121"
    networks:
      - ami_network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: amiver2-frontend
    depends_on:
      backend:
        condition: service_started
    ports:
      - "${FRONTEND_PORT:-11120}:80"
    networks:
      - ami_network
    restart: unless-stopped

  mongodb:
    image: mongo:7
    container_name: ami_mongodb
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD}
      MONGO_INITDB_DATABASE: ${MONGO_DB}
    ports:
      - "${MONGODB_PORT:-27017}:27017"
    volumes:
      - mongodb_data:/data/db
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ami_network
    restart: unless-stopped

  qdrant:
    image: qdrant/qdrant:latest
    container_name: ami_qdrant
    environment:
      QDRANT__SERVICE__API_KEY: ${QDRANT_API_KEY}
      QDRANT__SERVICE__ENABLE_TLS: "false"
    ports:
      - "${QDRANT_PORT:-6333}:6333"
      - "${QDRANT_GRPC_PORT:-6334}:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - ami_network
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: ami_minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY}
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - ami_network
    restart: unless-stopped

volumes:
  mongodb_data:
  qdrant_data:
  minio_data:

networks:
  ami_network:
    driver: bridge
